<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
     <!--CSS St ylesheets-->
     <link rel="stylesheet" href="bootstrap-4.5.3/dist/css/bootstrap.css">
    <!--Bootstrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
    <style>
        body{
            background-color: rgb(126, 117, 117);
        }
         h1{
                  font-size: 3rem;
                  font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;
                   color: blanchedalmond;
                    padding-top: 30px;
                    text-align: center;
        }
        .carousel{
            width: 800px;
            height: 800px;
            position: relative;
            top: 90px;
            left: 350px;
        }
    </style>
</head>
<body>
        <h1><strong>GALLERY</strong></h1>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="images/room1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/room2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/room4.jpg" alt="Fourth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/room5.jpg" alt="Fifth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/room6.jpg" alt="Sixth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/room7.jpg" alt="Seventh slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/room8.jpg" alt="Eighth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/room9.jpg" alt="Eighth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/room10.jpg" alt="Eighth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/room11.jpg" alt="Eighth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/room12.jpg" alt="Eighth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/room13.jpg" alt="Eighth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/room14.jpg" alt="Eighth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/head.jpg" alt="Eighth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/payment-img.jpg" alt="Eighth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/dining1.jpg" alt="Eighth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/hrooms.jpg" alt="Eighth slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        
</body>
</html>
